<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Js Fetch</title>
  </head>
  <body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">

              <a href="https://www.youtube.com/watch?v=ccX3ApO4qz8">Link video como hacer el crud</a>

                <h3>Personas</h3>
                <form class="add-person-form" action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre-value" >
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad-value">
                    </div>
                    <button class="mt-3 btn btn-submit btn-success">Agregar Persona</button>
                </form>
            </div>
        </div>
      </div>
    </div>



    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-list">

        </tbody>
      </table>

    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
